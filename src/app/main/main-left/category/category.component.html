<ng-container *ngIf="!isLoad">
    <div class="col-lg-12 col-md-12 pr-0 pl-0">
        <div class="search-left">
            <div class="title-right">
                search blog
            </div>
            <div class="contentsub-right">
                <input type="text" class="w-75" placeholder="Search..." />
                <a href="#"><i class="fa fa-search fa-2x"></i></a>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 card 
    {{i > 0 ? 'mt-2' : ''}} 
    mb-2    
    " *ngFor="let item of collection.data | paginate:config;let i = 'index'">
        <div class="card-img">
            <a routerLink="/post/{{item._id}}">
                <img src="https://immense-eyrie-97426.herokuapp.com/img/logo/{{item.logo}}" alt=""
                    [ngStyle]="{'width': '350px','height':'250px'}" />
            </a>
        </div>
        <div class="card-content">
            <a routerLink="/post/{{item._id}}">
                <h5>
                    {{item.title}}
                </h5>
            </a>

            <p class="text-secondary mb-0">
                by <span>Noob Boy</span>&ensp;
                <i class="fa fa-chevron-right"></i>
                &ensp;{{item.date}}
            </p>
            <p class="card-content-sub">
                {{item.contentSub.substring(0,150)}}...
            </p>
            <a routerLink="/post/{{item._id}}">
                Continue Read <i class="fa fa-arrow-right text-success"></i>
            </a>
        </div>
    </div>
